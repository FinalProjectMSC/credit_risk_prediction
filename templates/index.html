<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Status Predictor    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
</head>
<body>
    <form class="form-horizontal" method="post"  action = "/predict">
        <fieldset>
        
        <!-- Form Name -->
        <legend style="text-align: center;">Loan Status Predictor</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="person_age">Person Age</label>  
          <div class="col-md-4">
          <input id="person_age" name="person_age" type="text" placeholder="person_age" class="form-control input-md" required="">
          <span class="help-block">What is Person's Age?</span>  
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Person Income">Person Income</label>  
          <div class="col-md-4">
          <input id="Person Income" name="Person Income" type="text" placeholder="person_income" class="form-control input-md" required="">
          <span class="help-block">What is Person?</span>  
          </div>
        </div>
        
          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="person_home_ownership">Person Home Ownership</label>
            <div class="col-md-4">
              <select id="person_home_ownership" name="person_home_ownership" class="form-control">
                <option value="RENT">RENT</option>
                <option value="MORTGAGE">MORTGAGE</option>
                <option value="OWN">OWN</option>
                <option value="OTHER">OTHER</option>
              </select>
            </div>
          </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="person_emp_length">Person Employee Length</label>  
          <div class="col-md-4">
          <input id="person_emp_length" name="person_emp_length" type="text" placeholder="person_emp_length" class="form-control input-md" required="">
          <span class="help-block">Person Employee Length</span>  
          </div>
        </div>

        <!-- Select input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="loan_intent">Loan Intention</label>
            <div class="col-md-4">
              <select id="loan_intent" name="loan_intent" class="form-control">
                <option value="EDUCATION">EDUCATION</option>
                <option value="MEDICAL">MEDICAL</option>
                <option value="VENTURE">VENTURE</option>
                <option value="PERSONAL">PERSONAL</option>
                <option value="DEBTCONSOLIDATION">DEBTCONSOLIDATION</option>
                <option value="HOMEIMPROVEMENT">HOMEIMPROVEMENT</option>
              </select>
            </div>
          </div>
        
        <!-- Select input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="loan_grade">Loan Grade</label>
            <div class="col-md-4">
              <select id="loan_grade" name="loan_grade" class="form-control">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
              </select>
            </div>
          </div>
        
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="loan_amnt">Loan Amount</label>  
          <div class="col-md-4">
          <input id="loan_amnt" name="loan_amnt" type="text" placeholder="loan_amnt" class="form-control input-md" required="">
          <span class="help-block">loan_amnt</span>  
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="loan_int_rate">Loan Interest Rate</label>  
          <div class="col-md-4">
          <input id="loan_int_rate" name="loan_int_rate" type="text" placeholder="loan_int_rate" class="form-control input-md" required="">
          <span class="help-block">Loan Interest rate</span>  
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="loan_percent_income">Loan Percent Income</label>  
          <div class="col-md-4">
          <input id="loan_percent_income" name="loan_percent_income" type="text" placeholder="loan_percent_income" class="form-control input-md" required="">
          <span class="help-block">Loan Percent income</span>  
          </div>
        </div>
        
        <!-- Select input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="cb_person_default_on_file">cb_person_default_on_file</label>
            <div class="col-md-4">
              <select id="cb_person_default_on_file" name="cb_person_default_on_file" class="form-control">
                <option value="N">N</option>
                <option value="Y">Y</option>
              </select>
            </div>
          </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="cb_person_cred_hist_length">cb_person_cred_hist_length</label>  
          <div class="col-md-4">
          <input id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" type="text" placeholder="cb_person_cred_hist_length" class="form-control input-md" required="">
          <span class="help-block">cb_person_cred_hist_length</span>  
          </div>
        </div>
        
        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="success"></label>
          <div class="col-md-8">
            <button id="success" name="success" class="btn btn-success">Predict</button>
            <button id="reset" name="reset" class="btn btn-danger">Reset</button>
          </div>
        </div>
        
        </fieldset>
        </form>

    
        <div style=" text-align: center;">
            <h1><b>Loan Status : {{ loan_status }} </b></h1>
        </div>    

</body>
</html>
